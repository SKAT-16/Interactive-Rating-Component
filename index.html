<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Interactive Rating Component</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="parent">
      <div class="rating-state">
        <div class="star-image">
          <img src="images/icon-star.svg" alt="star-image" />
        </div>
        <h1 class="text">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-list">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <button class="submit-btn">SUBMIT</button>
      </div>
      <div class="thank-you-state">
        <img src="images/illustration-thank-you.svg" alt="" />
        <div class="user-choice-text">You selected <span>4</span> out of 5</div>
        <h1 class="text">Thank You!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="js/script.js" async defer></script>
  </body>
</html>
